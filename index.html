<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Ruffle Example">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <title>Classes</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            if (code === "123") {
                document.getElementById("playbutton").style.display = "block";
            } else {
                alert("Incorrect code! Please try again.");
            }
        }
    </script>
    <noscript>Your browser doesn't have JavaScript enabled. Please enable JavaScript or switch to a browser that supports it.</noscript>
</head>
<body>
    <input type="text" id="codeInput" placeholder="Enter code 123">
    <button onclick="checkCode()">Submit</button>
    <button id="playbutton" style="display: none;" onclick="window.location.href='../ruffle-example/game.html';">Play Now!</button>
</body>
</html>
